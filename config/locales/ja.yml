ja:
  app_name: 'SearchFollowers'
  home:
    index:
      dashboard: 'ダッシュボード'
      english: '英語'
      japanese: '日本語'
      sign_in: 'ログイン'
      sign_out: 'ログアウト'
      masthead:
        text: 'あなたのフォロワーから、新しいつながりを見付けよう。'
        button: '無料で始める'
      download:
        title: '新しいつながりは、フォロワーの中にあります。'
        text_html: |
          あなたが探しているのは、新しいビジネスパートナーですか？ それとも趣味友達ですか？<br>
          <br>
          どちらも、あなたのフォロワーの中に既にいます！
          フォロワーを検索して、新しい仲間と新しい関係を築きましょう。
        text2: '職種、場所、URL、キーワードで簡単にフォロワーを検索できます。'
      download2:
        title: 'フォロワーとは、すぐに仲良くなれます。'
        text_html: |
          フォロワーは、もっとあなたのことを知りたくてあなたをフォローしています。あなたがフォロワーに興味を持てば、すぐに仲良くなることができます。
        text2: 'フォロワーの検索だけでなく、フォロー、片思いフォロー、片思いフォロワーを対象に検索することもできます。'
      features:
        title: '%{app} はフォロワーを検索するためのたった1つのツールです'
        text_html:
          「フォロワーを検索する」ことを実現したツールは %{app} の他にはありません。
          理由は、数千人から数百万人のフォロワーをリアルタイムに検索するには、高度なスキルと莫大なコンピューティングリソースが必要だからです。<br>
          <br>
          %{app} は、10年以上ツイッター分析ツールとして世界最先端であり続けている egotter &copy; と同じ開発チームが作り上げました。
          そのため、%{app} は最高の検索スピードと安全性を兼ね備えています。
        first:
          title: 'フォロワーを職種で検索する'
          text: '新しいビジネスパートナーをフォロワーの中から見付けましょう。'
        second:
          title: '近くにいるフォロワーを見付ける'
          text: '場所が近ければ近いほど、あなたと関係を深めやすくなります。'
        third:
          title: 'フォロワーの変化に気付く'
          text: 'フォロワーの些細な変化に気付いて、仲良くなるチャンスを見逃さないようにしましょう。'
        fourth:
          title: 'フォロワーをキーワードで追う'
          text: 'キーワードアラートを設定して、フォロワーのリアルタイムな興味をモニターしましょう。'
      cta:
        title: 'フォロワーはあなたからの連絡を待っています。'
        text: '試しに使ってみる'
      contact:
        title_html: '使ってくれて <i class="fas fa-heart"></i> ありがとう！'
        text_html: 'このアプリはリリースされたばかりです。バグは積極的に直していきます。<br>もし分からないことがあれば、お気軽にご連絡ください。'
    pricing:
      description: '%{date} までにアップグレードすると割引が適用されます。🎉'
      free: &pricing_free
        name: 'フリー'
        price: '¥0'
        period: '/1ヶ月'
        search_yourself: '自分を検索'
        search_by_job: '職種で検索'
        search_by_location: '場所で検索'
        search_by_url: 'URLで検索'
        search_by_keyword: 'キーワードで検索'
        search_following: 'フォローを 5千人 検索'
        search_followers: 'フォロワーを 5千人 検索'
        filter_one_sided_following: '片思いフォローでフィルタ'
        filter_one_sided_followers: '片思いフォロワーでフィルタ'
        filter_mutual_following: '相互フォローでフィルタ'
        tweeting_frequency: 'ツイート頻度でフィルタ'
