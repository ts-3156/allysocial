        old_price: '¥2,980'
        new_price: '¥2,480'
        search_following: 'フォローを 10万人 検索'
        search_followers: 'フォロワーを 10万人 検索'
        button: 'アップグレードする'
        already_purchased: '購入済み'
      pro:
        <<: *pricing_free
        name: 'プロ'
        old_price: '¥9,980'
        new_price: '¥8,980'
        search_following: 'フォローを 100万人 検索'
        search_followers: 'フォロワーを 100万人 検索'
        button: 'セールスに問い合わせする'
