      button: '閉じる'
    support_modal:
      title: '@%{user} としてログイン中'
      body_html: |
        %{app} はフォロワーの中から新しいつながりを見付けるためにデザインされています。<br>
        <br>
        もし分からないことがあれば、<a href="https://twitter.com/egotter_cs" target="_blank">@egotter_cs</a> にいつでも質問してください。
