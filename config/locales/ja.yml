ja:
  app_name: 'AllySocial'
  home:
    index:
      dashboard: 'ダッシュボード'
      english: '英語'
      japanese: '日本語'
      sign_in: 'ログイン'
      sign_out: 'ログアウト'
      masthead:
        text: 'あなたのフォロワーから、新しいパートナーを見付けよう。'
        button: '無料で始める'
      download:
        title: '新しいパートナーは、フォロワーの中にいます。'
        text_html: |
          あなたが探しているのは、新しいビジネスパートナーですか？ それとも趣味友達ですか？ どちらも、あなたのフォロワーの中に既にいます！
          フォロワーを検索して、新しい仲間と新しい関係を築きましょう。
        features:
          what_app_can_do: '%{app} で出来ること'
          job: '機能1：フォロワーを「職種」で検索する'
          location: '機能2：フォロワーを「場所」で検索する'
          url: '機能3：フォロワーを「URL」で検索する'
          keyword: '機能4：フォロワーを「キーワード」で検索する'
      download2:
        title: 'フォロワーとは、すぐに仲良くなれます。'
        text_html: |
          フォロワーは、もっとあなたのことを知りたくてあなたをフォローしています。あなたがフォロワーに興味を持てば、すぐに仲良くなることができます。
        features:
          what_app_can_do: '%{app} で出来ること'
          job: '機能1：フォロワーを「職種」で検索する'
          location: '機能2：フォロワーを「場所」で検索する'
          url: '機能3：フォロワーを「URL」で検索する'
          keyword: '機能4：フォロワーを「キーワード」で検索する'
      features:
        title: '%{app} はフォロワーを検索するためのたった1つのツールです'
        text_html:
          「フォロワーを検索する」ことを実現したツールは %{app} の他にはありません。
          理由は、数千人から数百万人のフォロワーをリアルタイムに検索するには、高度なスキルと莫大なコンピューティングリソースが必要だからです。<br>
          <br>
          %{app} は、10年以上ツイッター分析ツールとして世界最先端であり続けている egotter &copy; と同じ開発チームが作り上げました。
          そのため、%{app} は最高の検索スピードと安全性を兼ね備えています。
        first:
          title: 'フォロワーを職種で検索する'
          text: '新しいビジネスパートナーをフォロワーの中から見付けましょう。'
        second:
          title: '近くにいるフォロワーを見付ける'
          text: '場所が近ければ近いほど、あなたと関係を深めやすくなります。'
        third:
          title: 'フォロワーの変化に気付く'
          text: 'フォロワーの些細な変化に気付いて、仲良くなるチャンスを見逃さないようにしましょう。'
        fourth:
          title: 'フォロワーをキーワードで追う'
          text: 'キーワードアラートを設定して、フォロワーのリアルタイムな興味をモニターしましょう。'
      cta:
        title: 'フォロワーはあなたからの連絡を待っています。'
        text: '試しに使ってみる'
      contact:
        title_html: '使ってくれて <i class="fas fa-heart"></i> ありがとう！'
        text_html: 'このアプリはリリースされたばかりです。バグは積極的に直していきます。<br>もし分からないことがあれば、お気軽にご連絡ください。'
  waiting:
    index:
      text: '@%{user} のデータを分析中です。もう少々お待ちください。'
      description_html: |
        フォロワー数が10,000人未満の場合、通常は1分以内に分析が完了します。
      support_html: |
        もしいつまで待っても分析が完了しない場合は、<a href="https://twitter.com/egotter_cs" target="_blank">@egotter_cs</a> までご連絡ください。
  dashboards:
    show:
    form:
      search_category:
        title: '検索カテゴリ'
        tooltip: 'フォローとフォロワーのどちらを検索するか指定することができます。'
        friends:
          label: 'フォロー'
          help_html: '<strong>フォロー</strong> が選択されています。'
        followers:
          label: 'フォロワー'
          help_html: '<strong>フォロワー</strong> が選択されています。'
      search_type:
        title: '検索タイプ'
        tooltip: 'ユーザーのプロフィールの要素のうち、職種、場所、URL、キーワードのどれを使って検索するのかを指定します。'
        job: '職種'
        location: '場所'
        url: 'URL'
        keyword: 'キーワード'
        notice_profile_changes: '変化を通知'
        track_by_keywords: 'キーワードで検索'
        job_help_html: '<strong>職種</strong> が選択されています。'
        location_help_html: '<strong>場所</strong> が選択されています。'
        url_help_html: '<strong>URL</strong> が選択されています。'
        keyword_help_html: '<strong>キーワード</strong> が選択されています。'
      search_label:
        title: '検索するラベル'
        tooltip: '検索する具体的なラベルを指定することができます。'
        placeholder: 'ラベルを選択してください'
        submit: '検索する'
      show_details:
        title: 'プロフィール詳細を表示する'
        tooltip: 'チェックすると、検索結果にプロフィールの詳細を追加します。'
      search_response:
        html: |
          @%{user} の
          <span class="badge badge-primary category"></span>
          の中から
          <span class="badge badge-primary type"></span> が <span class="badge badge-primary label"></span>
          のユーザーを検索する
      js:
        specify_correct_label: '検索するラベルを選択してください。'
        no_results_found_html:
          検索結果が見つかりませんでした。<br>
          <br>
          %{app} はリリースされたばかりで、積極的にバグ修正を行っています。
          バグの報告や機能追加の要望は、お気軽に <a href="https://twitter.com/egotter_cs" target="_blank">@egotter_cs</a> までご連絡ください。
  users:
    omniauth_callbacks:
      success: 'Twitterアカウントでのログインに成功しました。'
      failure: '%{reason} が原因でTwitterアカウントでのログインに失敗しました。'
  shared:
